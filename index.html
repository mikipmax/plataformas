<script>

 var imgsAssets=['imgs/Heroe.png',
'imgs/enemy.png','ings/moneda.png', 'imgs/pattern.png', 'imgs/puerta.png',
'imgs/llave.png','imgs/fondo.jpg','imgs/nebulosa.png','imgs/naveE.png', 'imgs/torreta.png',"imgs/fondo2.png","imgs/blAs.png","imgs/enemy2.png","imgs/patternro.png","imgs/corazon.png"];
 window.addEventListener("load",function(){
 Preloader=new PreloadJS();
 Preloader.onProgress=progresoCarga;
 cargar();
 var iniciadores=document.getElementsByClassName("start");
 for(i in iniciadores){
 	var boton=iniciadores[i];

 	boton.addEventListener("click",iniciarJuego);
	}
});
function cargar(){
	while(imgsAssets.length>0){
		var url=imgsAssets.shift();
		Preloader.loadFile(url);
	}
}
function progresoCarga(){
if(Preloader.progress==1){
document.querySelector("#info").style.display="block";
//nivelUno();
}
}
function iniciarJuego(){
	juego.nivel=1;
	document.querySelector("#info").style.display="none";
	document.querySelector("#lose").style.display="none";
	document.querySelector("#win").style.display="none";
	document.querySelector("#game").style.display="block";
	setTimeout(nivelUno,1000);


}

</script>
